<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  <script src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>

<body id="body">
  <section>
    <aside>
      <img id="svg" class="svg" src="images/star.svg" alt="" />
      <img id="svg" class="svg1" src="images/cat.svg" alt="" />
      <img id="svg" class="svg2" src="images/chess.svg" alt="" />
      <img id="svg" class="svg3" src="images/flower.svg" alt="" />
      <img id="svg" class="svg4" src="images/musicnote.svg" alt="" />
    </aside>

    <!-- Content -->
    <main>
      <h1>Sistema de Cores</h1>
      <h2 id="sub-title">Hexadecimal</h2>

      <!-- Card -->
      <div class="card">
        <div id="card" class="card-box-color">
          <span class="card-hover-icon">
            <img src="images/picker.png" alt="" />
          </span>
        </div>
        <div class="card-color-info">
          <div id="color" class="card-color">
            <span class="hex" id="hex">#A670FF</span>
          </div>
          <div class="card-color">
            <span class="rgba">rgba( </span> <span id="r"> 176, </span> <span id="g"> 115, </span> <span id="b"> 247, </span> <span id="a"> 1 )<span>
          </div>
        </div>
        <!-- End Card -->

      <!-- Modal -->
      <div id="modal" class="modal">
        <div id="content-modal" class="modal-content">
          <!-- Aqui vocÃª pode adicionar a paleta de cores -->
          <h1>Selecione a sua cor</h1>
          <div id="picker" class="component-picker" />
        </div>
      </div>
      <!-- End Modal -->
    </main>
    <!-- End Content -->

    <aside>
      <img id="svg" class="svg5" src="images/heart.svg" alt="" />
      <img id="svg" class="svg6" src="images/hashtag.svg" alt="" />
      <img id="svg" class="svg7" src="images/smile.svg" alt="" />
      <img id="svg" class="svg8" src="images/sun.svg" alt="" />
      <img id="svg" class="svg9" src="images/icecream.svg" alt="" />
    </aside>
  </section>
</body>
