<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Cores</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <script src="./js/script.js"></script>
  </head>

  <body>
    <section>
      <aside>
        <span id="random-position" class="background-elements random-position"
          >1</span
        >
        <span id="random-position" class="background-elements random-position"
          >2x3</span
        >
        <span id="random-position" class="background-elements random-position"
          >+</span
        >
        <span id="random-position" class="background-elements random-position"
          >%</span
        >
        <span id="random-position" class="background-elements random-position"
          >4</span
        >
      </aside>

      <!-- Content -->
      <main>
        <h1>Sistema de Cores</h1>
        <img id="svg" class="svg" src="images/heart.svg" alt="" />
        <h2>Hexadecimal</h2>

        <!-- Card -->
        <div class="card">
          <div id="card" class="card-box-color">
            <span class="card-hover-icon">
              <img src="images/picker.png" alt="" />
            </span>
          </div>
          <div class="card-color-info">
            <div class="card-color">
              <span>#A670FF</span>
              <button class="card-color-btn">
                <img style="width: 40px" src="images/copy.svg" />
              </button>
            </div>
            <div class="card-color">
              <span>rgba(255,255,255)</span>
            </div>
          </div>
        </div>
        <!-- End Card -->

        <!-- Modal -->
        <div id="modal" class="modal">
          <div class="modal-content">
            <!-- Aqui você pode adicionar a paleta de cores -->
            <h1>Selecione a sua cor</h1>
            <p>Conteúdo do modal...</p>
          </div>
        </div>
        <!-- End Modal -->
      </main>
      <!-- End Content -->

      <aside>
        <span id="random-position" class="background-elements random-position"
          >10</span
        >
        <span id="random-position" class="background-elements random-position"
          >6-2</span
        >
        <span id="random-position" class="background-elements random-position"
          >÷</span
        >
        <span id="random-position" class="background-elements random-position"
          >3,14</span
        >
      </aside>
    </section>
  </body>
</html>
