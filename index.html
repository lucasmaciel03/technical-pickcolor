<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section>
      <aside>
        <img id="svg" class="svg" src="images/star.svg" alt="" />

          <div class="card-color-info">

              <span>#A670FF</span>

            <div class="card-color">
              <span>rgba(255,255,255)</span>

      <aside>
        <img id="svg" class="svg5" src="images/heart.svg" alt="" />
        <img id="svg" class="svg6" src="images/hashtag.svg" alt="" />
